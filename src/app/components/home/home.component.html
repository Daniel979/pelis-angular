<h1>Las mejor valoradas:</h1>

<div class="peliculas">

    <div class="pelicula" *ngFor="let movie of movies">

        <a routerLink="/movie/{{movie.id}}" routerLinkActive="router-link-active">
            <span>{{movie.title}}</span>
            <div class="imgAndRating">
                <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" alt="">
                <div class="rating">
                    <span>Valoraci√≥n:</span>
                    <span class="vote">{{movie.vote_average}}</span>
                </div>
            </div>
        </a>
    </div>
</div>
