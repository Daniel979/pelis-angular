<div class="peliculas">
    <div class="pelicula" *ngFor="let movie of movies">
        <a routerLink="/movie/{{movie.id}}" routerLinkActive="router-link-active">
            <span class="tituloPelicula">{{movie.title}}</span>
            <div class="imgAndRating">
                <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" alt="">
                <div class="rating">
                    <span class="valoracion">Valoraci√≥n:</span>
                    <span class="vote" *ngIf="movie.vote_average !== 0; else elseBlock">{{movie.vote_average}}</span>
                    <ng-template #elseBlock>N/A</ng-template>
                </div>
            </div>
        </a>
    </div>
</div>
